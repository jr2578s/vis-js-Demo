<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../vis/dist/vis.js"></script>
    <link rel="stylesheet" href="../vis/dist/vis.css" type="text/css"/>
    <style type="text/css">
        #graph{
            width: 800px;
            height: 600px;
            border: 1px solid lightgray;
            margin: 0 auto;
        }
        </style>
</head>
<body>
    <div id="graph"></div>
    <script type="text/javascript">
    var data ={
      nodes:[
      {id: 1, label: 'Hurennode 1'},
      {id: 2, label: 'Hurennode 2'},
      {id: 3, label: 'Hurennode 3'},
      {id: 4, label: 'Hurennode 4'},
      {id: 5, label: 'Hurennode 5'}
      ],
      edges:[
      {from: 1, to: 3},
      {from: 1, to: 2},
      {from: 2, to: 4},
      {from: 2, to: 5},
      {from: 3, to: 3}
      ],
      options:{}
    };
    var container = document.getElementById("graph");
    var  network = new vis.Network(container,data,data.options);
    </script>
    
</body>
</html>
